<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- crear un boton con 3 clases, un id, un atributo personalizado y el texto entre las etiquetas -->
    <!-- button.btn.btn-danger.btn-sm#guardar[type=submit]{Guardar datos] -->

    <!-- crear un lista o una clase, y 5 elementos hijos con dos clases cada uno -->
    <!-- ul.principal>li.item.componente*5{Elemento $} -->

    <!-- ul.Menu.principal>li.item*5>a.btn[href=#]{Opcion $} -->

    <div class="container">
      <!-- form.mt-5>div.mb-3*4>label.form-label{Campo $}input.form-control.form-control-sm[maxlenght=40] presionamos CTRL SHIFT * ALT + F para ordenar el codigo-->

      <form action="" class="mt-5">
        <!-- Controles compuestos -->
        <div class="input-group mb-3">
          <span class="input-group-text">@</span>
          <input type="text" class="form-control" id="correo">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">http://</span>
          <input type="text" class="form-control" id="web">
        </div>

        <div class="input-group mb-3">
          <input type="text" class="form-control" id="email">
          <span class="input-group-text">@senati.pe</span>
        </div>  
        
        <div class="mb-3">
          <label for="repositorio" class="form-label">Repositorio de tu proyecto</label>
          <div class="input-group mb-3">
            <span class="form-control">http://github.com</span>
            <input type="text" class="form-control" id="repositorio">
          </div>

        </div>
        
      </form>
    </div>
  </body>
</html>
